<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href=
    "https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap">
    
    <script src="scripts/main.js" async></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="keypad">
            <div class="number-keys">
                <button class="number" id="button__7">7</button>
                <button class="number" id="button__8">8</button>
                <button class="number" id="button__9">9</button>
                <button class="number" id="button__4">4</button>
                <button class="number" id="button__5">5</button>
                <button class="number" id="button__6">6</button>
                <button class="number" id="button__1">1</button>
                <button class="number" id="button__2">2</button>
                <button class="number" id="button__3">3</button>
                <button class="number" id="button__0">0</button>
                <button class="number" id="point">.</button>
                <button class="operator" id="modulus">%
                    <span class="tooltiptext">Modulo[%]</span>
                </button>
            </div>
            <div class="operator-keys">
                <button class="operator" id="divide">&divide
                    <span class="tooltiptext">Divide[/]</span>
                </button>
                <button class="operator" id="multiply">*
                    <span class="tooltiptext">Multiply[*]</span>
                </button>
                <button class="operator" id="subtract">-
                    <span class="tooltiptext">Subtract[-]</span>
                </button>
                <button class="operator" id="add">+
                    <span class="tooltiptext">Add[+]</span>
                </button>
            </div>
            <div class="sidebar">
                <button id="backspace">&#8617
                    <span class="tooltiptext">Undo[BackSpace]</span>
                </button>
                <button id="clear">C
                    <span class="tooltiptext">Clear Display[Esc]</span>
                </button>
                <button id="equals">=
                    <span class="tooltiptext">Calculate Result[Enter/=]</span>
                </button>
            </div>
        </div> <!--end .keypad__wrapper-->
    </div> <!--end .calculator-->
</body>
</html>
