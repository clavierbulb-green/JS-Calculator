<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet"
          href=
          "https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap">
</head>
<body>
  <div id="app">
    <div class="calculator">
        <div class="display"></div>
        <div class="keypad">
            <div class="number-keys">
                <button class="number" id="button__7">7</button>
                <button class="number" id="button__8">8</button>
                <button class="number" id="button__9">9</button>
                <button class="number" id="button__4">4</button>
                <button class="number" id="button__5">5</button>
                <button class="number" id="button__6">6</button>
                <button class="number" id="button__1">1</button>
                <button class="number" id="button__2">2</button>
                <button class="number" id="button__3">3</button>
                <button class="number" id="button__0">0</button>
                <button class="number" id="point">.</button>
                <button class="operator" id="modulo">%</button>
            </div>
            <div class="operator-keys">
                <button class="operator" id="divide">&divide</button>
                <button class="operator" id="multiply">*</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="sidebar">
                <button id="backspace">&#8617</button>
                <button id="clear">C</button>
                <button id="equals">=</button>
            </div>
        </div> <!--end .keypad__wrapper-->
    </div> <!--end .calculator-->
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
