<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href=
    "https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap">
    
    <script src="scripts/main.js" async></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="keypad">
            <div class="number-keys">
                <button class="number" id="button__7">7</button>
                <button class="number" id="button__8">8</button>
                <button class="number" id="button__9">9</button>
                <button class="number" id="button__4">4</button>
                <button class="number" id="button__5">5</button>
                <button class="number" id="button__6">6</button>
                <button class="number" id="button__1">1</button>
                <button class="number" id="button__2">2</button>
                <button class="number" id="button__3">3</button>
                <button class="number" id="button__0">0</button>
                <button class="number" id="point">.</button>
                <button class="operator tooltip" id="modulo" data-tooltip="Modulo[%]">%
                </button>
            </div>
            <div class="operator-keys">
                <button class="operator tooltip" id="divide" data-tooltip="Divide[/]">&divide
                </button>
                <button class="operator tooltip" id="multiply" data-tooltip="Multiply[*]">*
                </button>
                <button class="operator tooltip" id="subtract" data-tooltip="Subtract[-]">-
                </button>
                <button class="operator tooltip" id="add" data-tooltip="Add[+]">+
                </button>
            </div>
            <div class="sidebar">
                <button id="backspace" class="tooltip" data-tooltip="Undo[Backspace]">&#8617
                </button>
                <button id="clear" class="tooltip" data-tooltip="Clear Display[Esc]">C
                </button>
                <button id="equals" class="tooltip" data-tooltip="Calculate Result[Enter/=]">=
                </button>
            </div>
        </div> <!--end .keypad__wrapper-->
    </div> <!--end .calculator-->
</body>
</html>
