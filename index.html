<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="scripts/main.js" async></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="keypad__wrapper">
            <div class="number__keys">
                <button class="number" id="button__7">7</button>
                <button class="number" id="button__8">8</button>
                <button class="number" id="button__9">9</button>
                <button class="number" id="button__4">4</button>
                <button class="number" id="button__5">5</button>
                <button class="number" id="button__6">6</button>
                <button class="number" id="button__1">1</button>
                <button class="number" id="button__2">2</button>
                <button class="number" id="button__3">3</button>
                <button class="number" id="button__0">0</button>
                <button id="point">.</button>
                <button class="operator" id="modulus">%</button>
            </div>
            <div class="operator__keys">
                <button class="operator" id="divide">/</button>
                <button class="operator" id="multiply">*</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="sidebar">
                <button id="backspace">&#8617</button>
                <button id="clear">C</button>
                <button id="equals">=</button>
            </div>
        </div> <!--end .keypad__wrapper-->
    </div> <!--end .calculator-->
</body>
</html>
